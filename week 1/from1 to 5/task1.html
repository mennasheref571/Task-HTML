<!-- Task 1 -->
<html>
    <head>
        <meta charset="UTF-8"/>
        <!--Determine the encoding of the page.
         Here we use the Unicode Transformation Format,
         which supports all languages ​​and their characters.-->
        <title>My First Page</title>
         <meta name="description" content="This Is Desciption For My First Page"/>
         <!--Setting a page description: When you search for a specific site on Google
         for example, you find the name of the site and underneath it is text describing the site,
         and this is the Meta Description-->
         <meta name="author" content="Elzero"/>
         <!-- Its name is Author
         which is the author or writer who wrote the content of the page. -->
         <meta name="copyright" content="Your Company Or Brand Name"/>
         <!--You tell the person browsing your site that you have materials that have
          intellectual property rights and are owned by your company or site written within the content.-->
         <style></style>
         <script></script>
         <link rel="stylesheet" href=""/>
        
    </head>
    <body>
        This Is My First Page
    </body>
</html>
